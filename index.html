<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sh sayt</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Добавьте новые товары к существующим, напишите фильтрацию по цене.</h1>
        <button class="add">Добавить новый товар</button>
    </div>
    <div class="main">
        <div class="from">
            <label for="from">Товары от:</label> <br>
            <input type="text" id="from">
        </div>
         <div class="to">
            <label for="to">Товары до:</label> <br>
            <input type="text" id="to">
            <button class="show">Показать</button>
         </div>
    </div>
    <div class="container"></div>
    <script src="./index.js"></script>
    <script src="./script.js"></script>
</body>
</html>
